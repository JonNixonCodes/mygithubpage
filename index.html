<html>
<head>
    <title>JonNixon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <style type="text/css">
    .container {
        overflow: hidden;
        background-color: #333;
        font-family: Arial;
    }

    .container a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .dropdown {
        float: left;
        overflow: hidden;
    }

    .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
    }

    .container a:hover, .dropdown:hover .dropbtn {
        background-color: red;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
    header {
        text-align: center;
        background-color: red;
        background: url("img/header.JPG");
        background-size: cover;
        color: white;
    }
    img {
        margin: 40px 0 0 0;
        border: 7px solid black;
        border-radius: 20px;
        background-color: brown;
    }
    article {
        width: 500px;
        padding: 20px;
        margin: 0 auto;
    }
    input {
        margin: 0 0 5px 0;
    }
    textarea {
        width: 100%;
        padding: 5px;
        margin: 0 0 10px 0;
    }
    </style>
</head>
<body>
    <header>
        <img src="img/jy_profile.jpg" width="150px">
        <h1>Jon Nixon</h1>
        <div class="container">
            <a href="#about">About</a>
            <a href="resume.html">About</a>
            <div class="dropdown">
                <button class="dropbtn">More</button>
                <div class="dropdown-content">
                    <a href="#photo">Photography</a>
                    <a href="#projects">Projects</a>
                    <a href="#ideas">Ideas</a>
                    <a href="games.html">Games</a>
                    <a href="cn_essays.html">Chinese</a>
                </div>
            </div>
            <a href="#contact">Contact</a>
        </div>
    </header>
    <article>
        <h2>2018 Goals</h2>
        <ul></ul>
    </article>
    <article>
        <h2>Projects</h2>
    </article>
    <article>
        <h2>Procrastinating?</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ZexvTZ1sV8U" frameborder="0" allowfullscreen></iframe>
    </article>
    <article>
        <h2>Feedback</h2>
        <div id="suggestion-container"></div>
        name: <input type="text" id="name_input"><br>
        email: <input type="text"><br>
        <textarea cols="45" rows="5" id="suggest_text"></textarea>
        <button id="submit_button">Submit</button>
    </article>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#submit_button").on("click", function() {
            var suggestion = $("#suggest_text").val();
            var name = $("#name_input").val();
            if (name == "") {
                name = "anon";
            };
            //alert("Thank you for your suggestion");
            $("#suggest_text").val("");
            $("#suggestion-container").append("<p>@" + name + ": " + suggestion + "</p>");
        });
    });
    </script>
</body>
</html>
