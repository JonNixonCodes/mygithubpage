<html>
  <head>
    <title>Dice</title>
    <style type="text/css">
      .dice {
        width: 50px;
        height: 50px;
        padding: 5px;
        margin: 10px;
      }
      .button {
        padding: 5px;
        text-align: center;
        margin: 10px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      function rollDie() {
        return Math.floor(Math.random()*6 + 1);
      };
      $(document).ready(function() {
        $("#rollButton").click(function() {
          var num = rollDie();
          var img_url = "..//img//dice_"+ num + ".png";
          document.getElementById("diceImg").src = img_url;
        });
      });
    </script>
  </head>
  <body>
    <article>
      <h1>Dice Roll Game</h1>
      <img id="diceImg" class="dice" src="../img/dice_1.png" alt="" width="50px" height="50px"><br>
      <button id="rollButton" class="button">roll</button>
    </article>
  </body>
</html>
